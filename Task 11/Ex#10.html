<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Group Classification</title>
</head>
<body>
  <script>
    // Program to classify a person into different age groups
    function classifyAgeGroup() {
      const age = parseInt(prompt("Please enter your age:"));

      if (age >= 0 && age <= 12) {
        alert("You are a child.");
      } else if (age >= 13 && age <= 19) {
        alert("You are a teenager.");
      } else if (age >= 20 && age <= 64) {
        alert("You are an adult.");
      } else if (age >= 65) {
        alert("You are a senior.");
      } else {
        alert("Invalid age. Please enter a valid age.");
      }
    }

    // Call the function to classify the age group
    classifyAgeGroup();
  </script>
</body>
</html>
