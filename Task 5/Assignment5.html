<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML link and list</title>
</head>
<body>
     <!-- This is how you include other links in your website -->
     <a href="https://google.com" target="_blank">Go to Google</a><br />
     <a href="https://facebook.com" target="_blank">Go to Facebook</a><br />
     <a href="https://twitter.com" target="_blank">Go to Twitter</a><br />
     <a href="https://youtube.com" target="_blank">Go to youtube</a><br />
     <a href="/avg with operator.cpp" target="_blank">Average operator</a>

     <!--This is how you include ordered and unordered lists-->
    <ul type="disc">
        <li>first</li>
        <li>second</li>
        <li>
          <ul>
            <li>Another one</li>
            <li>Another second</li>
            <li>Another third</li>
          </ul>
        </li>
        <li>third</li>
      </ul>

      <ol type="I ">
        <li>first</li>
        <li>second</li>
        <li>third</li>
      </ol> 
    
</body>
</html>
